<!DOCTYPE html>
<html ng-app="friendsList">
<head>
  <meta charset="UTF-8">
  <title>Angular 1 mini</title>

  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body ng-controller="mainCtrl">
  <h1>My Friends</h1>
  <input ng-model="newFriend"/>
  <button ng-click="add(newFriend)">Add Friend</button>
  <div ng-repeat='friend in friends track by $index'>
    <p>{{ friend }}</p>
    <button ng-click="delete(friend)">Delete Friend</button>
  </div>

  <script 
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js">
  </script>
  <script src="./js/app.js" charset="utf-8"></script>
  <script src="./js/mainCtrl.js" charset="utf-8"></script>
</body>
</html>
